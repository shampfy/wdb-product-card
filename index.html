<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap"
      rel="stylesheet"
    />

    <!-- Import Font Awesome -->
    <script
      src="https://kit.fontawesome.com/891709881c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Import TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Card item</title>
  </head>
  <body class="font-['Anuphan'] text-black">
    <section
      class="bg-slate-400 p-4 flex justify-center items-center w-screen h-screen"
    >
      <!-- Malenia Card 1 -->
      <div
        class="m-4 bg-white shadow-lg flex flex-col max-w-[400px] min-h-[500px] rounded-lg overflow-hidden transition hover:-translate-y-4 hover:shadow-xl flex-grow"
      >
        <img
          src="https://editors.dexerto.com/wp-content/uploads/2022/02/15/Elden-Ring-5.jpg"
          alt="card-product"
          class="w-full h-[200px] object-cover"
        />
        <div class="p-4 flex flex-col gap-2 flex-grow">
          <div class="text-orange-400 text-base">
            <h2>Online course</h2>
          </div>
          <h3 class="text-lg font-semibold">How to beat Malenia</h3>
          <p class="font-light">เรียนรู้วิธีการจัดการ Malenia</p>

          <!-- Rocket Rating -->
          <div class="flex gap-1 text-orange-400">
            <i class="fa-solid fa-rocket"></i>
            <i class="fa-solid fa-rocket"></i>
            <i class="fa-solid fa-rocket"></i>
            <i class="fa-solid fa-rocket"></i>
            <i class="fa-solid fa-rocket"></i>
            <!-- Score Display -->
            <span class="text-black ml-2">(5.0)</span>
          </div>
        </div>

        <div class="flex gap-1 place-items-center">
          <img
            class="w-[32px] h-[32px]"
            src="https://preview.redd.it/3e2afpjsi4f61.png?width=640&crop=smart&auto=webp&s=380d774e3d4e50b4327dc77f6903f02272880da5"
            alt=""
          />
          <p class="uppercase">Hero Team</p>
        </div>

        </div>
      </div>
